<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">

            <h3 class="mb-4">Edit Employee</h3>

            <form id="editForm">

                <input type="hidden" id="id">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" id="department" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" id="salary" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>

                <a href="index.html" class="btn btn-secondary ms-2">Back to List</a>
            </form>

        </div>
    </div>
</div>

<script>
    const apiBase = "https://employeeapp-web-fcbkhdf7bvcnhmay.centralindia-01.azurewebsites.net/api/employees";

    const urlParams = new URLSearchParams(window.location.search);
    const employeeId = urlParams.get("id");

    async function loadEmployee() {
        if (!employeeId) {
            alert("Invalid employee ID");
            window.location.href = "index.html";
            return;
        }

        try {
            const response = await fetch(`${apiBase}/${employeeId}`);

            const result = await response.json();

            if (!response.ok || result.status !== "success") {
                alert("Employee not found!");
                return;
            }

            const emp = result.data; // FIXED

            document.getElementById("id").value = emp.id;
            document.getElementById("name").value = emp.name;
            document.getElementById("department").value = emp.department;
            document.getElementById("email").value = emp.email;
            document.getElementById("salary").value = emp.salary;

        } catch (err) {
            alert("Error loading employee: " + err.message);
        }
    }

    loadEmployee();

    document.getElementById("editForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const employee = {
            id: document.getElementById("id").value,
            name: document.getElementById("name").value,
            department: document.getElementById("department").value,
            email: document.getElementById("email").value,
            salary: document.getElementById("salary").value
        };

        try {
            const response = await fetch(`${apiBase}/${employee.id}`, {
                method: "PUT",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(employee)
            });

            const result = await response.json();

            if (!response.ok || result.status !== "success") {
                alert("Failed to update employee!");
                return;
            }

            alert("Employee updated successfully!");
            window.location.href = "index.html";

        } catch (err) {
            alert("Error: " + err.message);
        }
    });
</script>

</body>
</html>
